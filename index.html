<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>Checksum</title>
    </head>
    <body>
        <div class="wrapper__main p-5">
            <div class="container main-cotainer">
                <div class="row h-100">
                    <div class="col-12 col-md-2 mt-2">
                        <div class="sidebar-main-container h-100 d-flex flex-column">
                            <p class="text-center mt-4 mb-0">Arithmetic Checksum</p>
                            <hr />
                            <button class="btn navigation-btn btn-primary active" data-container=".add-data-container"><i class="bi bi-database-fill-add"></i> Add Data</button>
                            <button class="btn navigation-btn btn-primary mt-2" data-container=".view-data-container">
                                <i class="bi bi-file-earmark-spreadsheet-fill"></i>
                                View Data
                            </button>
                            <button class="btn navigation-btn btn-primary mt-2" data-container=".edit-data-container"><i class="bi bi-pen-fill"></i> Edit Raw Data</button>
                        </div>
                    </div>

                    <div class="col-12 col-md-10 add-data-container main-view-container p-4">
                        <h3 class="text-center">Add Data Using Arithmetic Checksum</h3>
                        <hr />
                        <form id="myForm" action="">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Enter Text" aria-label="Enter Text" aria-describedby="button-addon2" required />
                                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Enter</button>
                            </div>
                        </form>

                        <div id="result" class="mt-3"></div>
                        <div id="storedData" class="mt-3"></div>
                    </div>

                    <div class="col-12 col-md-10 view-data-container main-view-container p-4 d-none">
                        <h3 class="text-center">View Data</h3>
                        <hr />
                        <div class="table-main">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">UID</th>
                                        <th scope="col">Raw Text</th>
                                        <!-- <th scope="col">Binary Data</th> -->
                                        <th scope="col">Checksum Value</th>
                                        <th scope="col">Full Binary with Checksum</th>
                                    </tr>
                                </thead>
                                <tbody id="dataList"></tbody>
                            </table>
                        </div>

                        <hr />

                        <div class="d-flex flex-row align-items-center gap-2">
                            <div class="d-flex flex-column">
                                <h3 class="text-center">Retrieve Data Using Checksum</h3>

                                <form id="getID" action="" class="w-100 mt-3">
                                    <div class="input-group mb-3">
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Enter UID (No space)"
                                            pattern="\S(.*\S)?"
                                            aria-label="Enter Text"
                                            aria-describedby="button-addon3"
                                            required
                                        />
                                        <button class="btn btn-outline-secondary" type="submit" id="button-addon3">Retrieve</button>
                                    </div>
                                </form>
                            </div>

                            <div class="vr d-none d-md-block"></div>

                            <p id="retrieved-data" class="mt-3"></p>
                        </div>
                    </div>

                    <div class="col-12 col-md-10 edit-data-container main-view-container p-4 d-none">
                        <h3 class="text-center">Edit Raw Data</h3>
                        <p class="text-center">You can use this to replicate erros.</p>
                        <hr />
                        <form id="updateData" action="">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="UID (No space)" pattern="\S(.*\S)?" aria-label="UID" required />
                                <span class="input-group-text">:</span>
                                <input type="text" class="form-control" placeholder="Data" aria-label="Data" required />
                            </div>

                            <button class="btn btn-outline-secondary" type="submit" id="button-addon4">Update Data</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="js/index.js"></script>
    </body>
</html>
